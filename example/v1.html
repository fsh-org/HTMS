<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example - HTMS</title>
    <!-- Boiler plate------ -->
    <link rel="icon" href="/media/logo.png" type="image/png">
    <meta name="description" content="HTMS example page. See htms in action.">
    <!-- ------- -->
    <link rel="stylesheet" href="https://fsh.plus/media/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://htms.fsh.plus/media/logo.png"/>
    <meta name="theme-color" content="#ffcc23">
    <!-- ------------------ -->
    <script src="https://account.fsh.plus/script.js"></script>
    <script src="/js/v1.js" type="module"></script>
    <style>s-html{display:none}</style>
    <s-html>
      import "hi","re" from "/sample.htms"
      inject "welcome" with "hi"
      inject "rr" with "re"
    </s-html>
  </head>
  <body>
    <h1>Example page</h1>
    <h2>Cross file contents</h2>
    <welcome>Fallback</welcome>
    <h2>Static vars</h2>
    <rr var="W:parts;">H</rr>
    <rr var="W:things">H</rr>
  </body>
</html>
