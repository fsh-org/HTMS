<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTMS</title>
    <!-- Boiler plate------ -->
    <link rel="icon" href="/media/logo.png" type="image/png">
    <meta name="description" content="HTMS front page. Divide your html in samples.">
    <!-- ------- -->
    <link rel="stylesheet" href="https://fsh.plus/media/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://htms.fsh.plus/media/logo.png"/>
    <meta name="theme-color" content="#ffcc23">
    <!-- ------------------ -->
    <script src="https://account.fsh.plus/script.js"></script>
    <style>
      button:has(svg) {
        display: inline-flex;
        gap: 5px;
        align-items: center;
      }
      .banner {
        background: linear-gradient( rgba(16, 16, 0, 0.08), rgba(16, 16, 0, 0.2) ), url(/media/banner.jpg), #ffcc23;
        background-position: left center;
        background-size: 100%;
        box-sizing: border-box;
        width: 100vw;
        min-height: auto;
        height: 20vh;
        padding: 15px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .banner div {
        display: flex;
        align-items: center;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      pre {
        position: relative;
        width: 60vw;
        padding: 10px;
        background-color: var(--bg-2);
        border-radius: 0.5rem;
        overflow: auto;
      }
      .copy {
        position: absolute;
        right: 12px;
        border: none;
        width: fit-content;
        display: flex;
        align-items: center;
      }
      .copy svg {
        margin-right: 2px;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <div>
        <img src="/media/logo.svg" alt="HTMS logo" width="50" height="50">
        <h1>HTMS</h1>
      </div>
      <p>Hyper Text Markup Sample(s)</p>
      <p>Divide your HTML in reusable samples!</p>
    </div>
    <main>
      <h2>Add it to your website</h2>
      <div>
        <label for="version">Version:</label>
        <select id="version">
          <option value="v0">v0 [Alpha]</option>
          <option value="v1">v1 [Alpha]</option>
          <option value="v2">v2</option>
          <option value="v3" selected>v3 [Stable]</option>
          <option value="v4">v4 [Dev]</option>
        </select>
        <br>
        <label for="type">Type:</label>
        <select id="type">
          <option value=".js">Source</option>
          <option value=".min.js" selected>Minified</option>
          <option value=".es5.js">ES5</option>
        </select>
      </div>
      <pre><button aria-label="Copy" class="copy" onclick="navigator.clipboard.writeText(document.getElementById('copy').innerHTML.replaceAll('&\lt;','<').replaceAll('&\gt;','>'))"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 256 256"><rect x="88.5" y="88.5" width="155" height="155" rx="17.5" stroke-width="25" fill="none"/><rect width="180" height="180" rx="30"/></svg></button><code id="code"></code></pre>
      <p style="display:none" id="copy"></p>
      <a onclick="this.href='/example/'+document.getElementById('version').value+'.html'"><button>See example</button></a>
      <script>
        function style(co) {
          return co
            .replaceAll(/.+?=".+?"/g, function(match){return `[span style="color:#ccf"]${match.split("=")[0]}=[/span][span style="color:#9d9"]${match.split("=")[1]}[/span]`})
            .replaceAll(/>|&lt;\/|&lt;|script|htms>|style>/g, function(match){return `<span style="color:#99d">${match}</span>`})
            .replaceAll(/.+?{|}/g, function(match){return `<span style="color:#cff">${match}</span>`})
            .replaceAll("[","<").replaceAll("]",">")
        }
        function gen() {
          let cod = `<script src="https://htms.fsh.plus/js/${document.getElementById('version').value}${document.getElementById('type').value}" type="module" crossorigin="anonymous"><\/script>
<style>htms{display:none}</style>
<htms>
  HTMS settings here
</htms>`.replaceAll("<","&lt;")
          document.getElementById('code').innerHTML = style(cod)
          document.getElementById('copy').innerHTML = cod
        }
        document.getElementById('version').onchange = gen;
        document.getElementById('type').onchange = gen;
        gen()
      </script>
      <h2>Resources</h2>
      <div>
        <a href="https://htms-docs.fsh.plus/" target="_blank"><button aria-label="Documentation"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 256 256"><path fill-rule="evenodd" clip-rule="evenodd" d="M20 8H124.272V107.063C124.272 108.91 126.562 109.77 127.778 108.379L155.435 76.743C157.029 74.92 159.864 74.92 161.458 76.743L189.116 108.379C190.332 109.77 192.621 108.91 192.621 107.063V8H212C214.761 8 217 10.2386 217 13V195C217 197.761 214.761 200 212 200H34.421C27.5538 200.042 22 205.623 22 212.5C22 219.403 27.5964 225 34.5 225H60V225H219C227.284 225 234 218.284 234 210V200V26C234 23.7909 235.791 22 238 22H244C250.627 22 256 27.3726 256 34V200V225V232C256 240.284 249.284 247 241 247H43V247H20C8.9543 247 0 238.045 0 227V200V187V28C0 16.9543 8.95431 8 20 8Z"/></svg> Documentation</button></a>
        <a href="/module"><button aria-label="Modules"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 256 256"><path fill-rule="evenodd" clip-rule="evenodd" d="M196.923 32.8205C196.923 37.4883 195.559 41.9286 193.1 45.9489H241C249.284 45.9489 256 52.6646 256 60.9489V108.849C251.98 106.39 247.54 105.026 242.872 105.026C224.746 105.026 210.051 125.598 210.051 150.975C210.051 176.351 224.746 196.923 242.872 196.923C247.54 196.923 251.98 195.559 256 193.1V241C256 249.284 249.284 256 241 256H193.1C195.559 251.98 196.923 247.54 196.923 242.872C196.923 224.745 176.351 210.051 150.974 210.051C125.598 210.051 105.026 224.745 105.026 242.872C105.026 247.54 106.39 251.98 108.849 256H60.9487C52.6644 256 45.9487 249.284 45.9487 241V193.1C41.9285 195.559 37.4883 196.923 32.8205 196.923C14.6942 196.923 0 176.351 0 150.974C0 125.598 14.6942 105.026 32.8205 105.026C37.4883 105.026 41.9285 106.39 45.9487 108.849V60.9489C45.9487 52.6646 52.6644 45.9489 60.9487 45.9489H108.849C106.39 41.9286 105.026 37.4883 105.026 32.8205C105.026 14.6942 125.598 0 150.974 0C176.351 0 196.923 14.6942 196.923 32.8205Z"/></svg> Modules</button></a>
      </div>
    </main>
  </body>
</html>
